<h1>
 {{message}} 
</h1>
<br>
   <hr class="style1">
<br>

<form>
  <div class="form-group row">
    <label for="Name" class="col-lg-2 col-form-label">Name:</label>
    <div class="col-8">
      <input type="text" class="form-control" id="name" placeholder="Name" [value]=" message ==  'Add Employee' ? null : employees.name">
    </div>
  </div>
  <div class="form-group row">
    <label for="age" class="col-lg-2 col-form-label">Age:</label>
    <div class="col-8">  
      <input type="number" class="form-control" id="age" placeholder="Age" [value]=" message ==  'Add Employee' ? null : employees.age">
    </div>
  </div>
  <div class="form-group row">
      <label for="email" class="col-lg-2 col-form-label">Email:</label>
      <div class="col-8">
        <input type="email" class="form-control" id="email" placeholder="Email" [value]=" message ==  'Add Employee' ? null : employees.email">
      </div>
    </div>

    <button type="button" class="btn btn-primary" ng-click=''>
        {{message == 'Add Employee' ? 'Add' : 'Update'}}
    </button>
    <button type="button" class="btn btn-basic">Cancel</button>
</form>
